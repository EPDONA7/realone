<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Netflix | Buy</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: rgba(20, 20, 20, 0.9);
            --text-white: #ffffff;
            --text-muted: #a0a0a0;
            --accent-green: #55efc4;
            --accent-dark-green: #00b894;
            --font-main: 'Inter', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #111915 0%, var(--bg-dark) 80%);
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-weight: 800; letter-spacing: 1px; font-size: 1.1rem; text-transform: uppercase; color: white; text-decoration: none; }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        
        .nav-item {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-item:hover { color: var(--accent-green); }
        .nav-item.active { color: var(--accent-green); font-weight: 700; }

        /* --- MAIN SECTION --- */
        .msg-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .msg-card {
            background: var(--bg-card);
            border: 2px solid var(--accent-green);
            border-radius: 20px;
            padding: 4rem 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 40px rgba(85, 239, 196, 0.1);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.9);
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.2s;
        }

        .emoji-icon { font-size: 4rem; margin-bottom: 1.5rem; display: block; animation: shake 3s infinite; }
        h1 { font-size: 2rem; font-weight: 800; color: var(--text-white); margin-bottom: 1rem; }
        p { font-size: 1.1rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 2.5rem; }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-dark-green));
            color: #0a0a0a;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(85, 239, 196, 0.3);
        }
        .btn-home:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 10px 25px rgba(85, 239, 196, 0.5); }

        /* --- SECRET ADMIN BOX --- */
        .secret-admin {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            background: #222; /* Almost blends with black bg */
            border-radius: 50%;
            opacity: 0.2; /* Very faint */
            cursor: default; /* Doesn't show hand cursor */
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .secret-admin:hover {
            opacity: 1;
            background: var(--accent-green);
            cursor: pointer;
        }

        /* ANIMATIONS */
        @keyframes bounceIn { to { opacity: 1; transform: scale(1); } }
        @keyframes shake { 0%,100%{transform:rotate(0deg)} 10%,30%,50%,70%,90%{transform:rotate(-5deg)} 20%,40%,60%,80%{transform:rotate(5deg)} }
    </style>
</head>
<body>

            <a href="buy.html" class="nav-item active">Buy</a>
            <a href="about.html" class="nav-item">About</a>
        </div>
    </nav>

            </p>
            <a href="index.html" class="btn-home">Go Back Home</a>
        </div>
    </div>

    <a href="admin.html" class="secret-admin" title="."></a>

</body>
</html>
