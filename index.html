<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Netflix | Home</title>
    <style>
        /* --- CSS VARIABLES (Dark & Neon Green Theme) --- */
        :root {
            --bg-dark: #0a0a0a;
            --text-white: #ffffff;
            --text-muted: #a0a0a0;
            --accent-green: #55efc4; /* Neon Mint Green */
            --accent-purple: #6c5ce7; /* For the 3D shape contrast */
            --font-main: 'Inter', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            /* Subtle dark gradient background */
            background: radial-gradient(circle at top right, #111915 0%, var(--bg-dark) 60%);
        }

        /* --- NAVIGATION (Matches Page 2) --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { 
            font-weight: 800; 
            letter-spacing: 1px; 
            font-size: 1.1rem; 
            color: var(--text-white); 
            text-transform: uppercase; 
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 2rem; align-items: center; }
        
        .nav-item {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-item:hover { color: var(--accent-green); }
        .nav-item.active { color: var(--accent-green); font-weight: 700; }

        /* --- HERO SECTION --- */
        .container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 0 5%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            margin-top: 80px; /* Space for nav */
        }

        .hero-content { padding-right: 2rem; z-index: 10; }

        .brand-sub {
            font-size: 0.9rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: var(--accent-green); /* Updated to Green */
            animation: fadeIn 0.8s ease-out forwards;
        }

        .hero-title {
            font-size: 4.5rem;
            line-height: 1.1;
            font-weight: 900;
            margin-bottom: 1.5rem;
            /* Gradient Text: White to Green */
            background: linear-gradient(to right, #fff, var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.2s;
        }

        /* Updated Button to Green Gradient */
        .cta-main {
            display: inline-block;
            background: linear-gradient(90deg, var(--accent-green), #00b894);
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(85, 239, 196, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #004d00; /* Dark text for contrast on green button */
            
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.4s;
        }

        .cta-main:hover { 
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(85, 239, 196, 0.5);
        }

        .telegram-link {
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            margin-top: 2rem;
            color: var(--text-white);
            
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards 0.6s;
        }

        /* Visual Area */
        .hero-visual { 
            display: flex; 
            justify-content: center; 
            perspective: 1000px; 
        }

        .torus-img {
            width: 100%;
            max-width: 550px;
            /* Animation */
            animation: float 6s ease-in-out infinite;
            /* Keeping the Purple Filter for contrast */
            filter: hue-rotate(45deg) saturate(1.4) drop-shadow(0 20px 30px rgba(0,0,0,0.5));
            transition: transform 0.1s ease-out;
            
            opacity: 0;
            transform: scale(0.8) rotate(-10deg);
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.5s, float 6s ease-in-out infinite 1.5s;
        }

        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(2deg); } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes popIn { to { opacity: 1; transform: scale(1) rotate(0deg); } }

        /* Responsive */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; text-align: center; margin-top: 100px; }
            .hero-content { padding-right: 0; margin-bottom: 40px; }
            .hero-title { font-size: 3rem; }
            .torus-img { max-width: 300px; }
        }
        /* --- NEW TELEGRAM BUTTON STYLE --- */
.btn-telegram-pulse {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    margin-top: 2.5rem;
    padding: 16px 40px;
    background: rgba(0, 184, 148, 0.1); /* Transparent Green */
    border: 2px solid var(--accent-green);
    border-radius: 50px;
    color: var(--accent-green);
    font-weight: 800;
    font-size: 1rem;
    letter-spacing: 1px;
    text-decoration: none;
    text-transform: uppercase;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    
    /* Entrance Animation */
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards 0.8s, pulse-green 2s infinite;
}

/* Icon style */
.tg-icon {
    font-size: 1.3rem;
}

/* Hover Effects */
.btn-telegram-pulse:hover {
    background: var(--accent-green);
    color: #000; /* Text turns black */
    box-shadow: 0 0 30px rgba(85, 239, 196, 0.6);
    transform: translateY(-5px) scale(1.02);
}

/* Pulse Animation */
@keyframes pulse-green {
    0% { box-shadow: 0 0 0 0 rgba(85, 239, 196, 0.4); }
    70% { box-shadow: 0 0 0 15px rgba(85, 239, 196, 0); }
    100% { box-shadow: 0 0 0 0 rgba(85, 239, 196, 0); }
}
    </style>
</head>
<body>

        <a href="about.html" class="nav-item">About</a>
    </div>
</nav>

    <div class="container">
        <div class="hero-content">
            <div class="brand-sub">Nathan Netflix</div>
            
            <a href="page2.html" class="cta-main">Get Netflix Login</a>
            
            <h1 class="hero-title">First Netflix<br>Generator Website</h1>
            
            <a href="https://t.me/eagle_netflix" target="_blank" class="btn-telegram-pulse">
    <span class="tg-icon">âœˆ</span> JOIN TELEGRAM
</a>
        </div>

        <div class="hero-visual">
           <img 
    src="shape.png.png" 
    alt="3D Abstract Shape" 
    class="torus-img"
    id="movingObj"
>
        </div>
    </div>

    <script>
        // Subtle Mouse Parallax
        document.addEventListener('mousemove', (e) => {
            const img = document.getElementById('movingObj');
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;
            img.style.transform = `translateX(${x}px) translateY(${y}px) rotate(${x * 0.5}deg)`;
        });
        
        // Reset on leave
        document.addEventListener('mouseleave', () => {
             document.getElementById('movingObj').style.transform = '';
        });
    </script>
</body>
</html>
